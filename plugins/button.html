<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>button.js</title>
    <link rel="stylesheet" href="wrapCss/css/bootstrap.css">
</head>

<body>
    <br>
    <br>
    <br>
    <button type="button" id="myButton" class="btn btn-primary">
    默认状态
</button>
</body>
<script src="js/jQuery 1.12.1.js"></script>
<script>
    $('#myButton').on('click', function() {

        //    改变按钮当中显示的文本
        $(this).text('正在加载中……')

        // 发送网络请求，加载资源
        $.ajax({
            url: '',
            data: {},
            method: "GET",
            timeout: 5000,
            success: function() {

                // 数据请求成功
                $(this).text('加载完成')
            },
            error: function() {

            }
        })

    })
</script>

</html>
