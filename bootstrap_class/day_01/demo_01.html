<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <script>
        // bootstrap 的核心文件是 bootstrap.css
        // bootstrap.css 就是一个普通的样式表
        // 里面写好了一个个的类、标签的样式
        // 你学会用这些类就可以了
        // 带有 min 的是压缩文件
        // 压缩文件一般用于生产环境
        // 开发环境一般用源文件
        // 例如我们开发的时候用 bootstrap.css
        // 开发完成项目上线我们最好用压缩文件 bootstrap.min.css

        // 压缩文件体积小、下载速度快
        // 开发的时候为什么不用压缩文件，而要用源文件？
        // 因为我们需要代码提示

        // 请注意，Bootstrap 的所有 JavaScript 插件都依赖 jQuery

        // 全局样式（整个网页的背景、字体类型、字体大小、行高等…………）

        // 为了增强跨浏览器表现的一致性，需要引入 Normalize.css，

        /* 在 Bootstrap 版本 3 中，
        通过为图片添加 .img-responsive 类
        可以让图片支持响应式布局。
        其实质是为图片设置了
         max-width: 100%;、
         height: auto;
         display: block; 属性，
         从而让图片在其父元素中更好的缩放。

          如果需要让使用了
          .img-responsive 
          类的图片水平居中，
          请使用 .center-block 类，
          不要用 .text-center。 

          使用bootstrap，最好使用里面提供的类，
          不要自己写样式，除非里面的类没有提供我们的样式需求

          pull-left : 左浮动
          pull-right: 右浮动
          clearfix : 清楚浮动

          .sr-only 类可以对屏幕阅读器以外的设备隐藏内容
          <button>
             X
             <span class='sr-only'>关闭</span>
          </button>
        */
    </script>
</body>

</html>
