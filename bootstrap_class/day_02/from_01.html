<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- .container>row>.col-xs/sm/md/lg-1~12 -->
    <!-- container---container-fluid -->
    <!-- 往栅格系统的col-中添加内容 -->
    <!-- bootstrap学习？ 类与类之间的嵌套关系 -->

    <form action="" class="container">
        <div class="form-group has-success has-feedback">
            <label class="control-label" for="inputSuccess2">Input with success</label>
            <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputSuccess2Status" class="sr-only">(success)</span>
        </div>


        <div class="form-group row has-warning">
            <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label">
                选择你喜欢的大学
            </label>
            <div class="col-sm-8">
                <select class="form-control">
                        <option>北京美国英语语言学院</option>
                        <option>北京人文大学</option>
                        <option>北京邮电大学</option>
                        <option>五道口职业技术学院</option>
                        <option>清华按摩大学</option>
                </select>
            </div>
        </div>
        <div class="form-group row text-center">
            <div class=" col-sm-4 col-sm-offset-4">
                <input type="submit" value="提交" class="btn btn-danger form-control">
            </div>

        </div>

    </form>
</body>

</html>
