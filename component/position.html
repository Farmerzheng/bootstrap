<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .father {
        position:relative;
        top:10px;
        left:10px;
    }

    .child {
        position: absolute;
        top: 10px;
        left: 10px;
    }
</style>
<body>
<div class="father" style="width:200px;height:200px;background:red">
    <div class="child" style="width:100px;height:100px;background:yellow"></div>
</div>
</body>
</html>
