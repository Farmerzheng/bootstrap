    var slideBar = {
        init: function () {
            this.initStyle();
            this.bindEvent();
        },
        initStyle: function () {
            var me=this;
            this.slideContent.css({
                width: me.width * 0.6,
                height: me.height,
                right: -me.width* 0.6
            })
        },
        button: $("button"),
        slideContent: $("#slideBar"),
        width:window.screen.width,
        height:window.screen.height,
        flag:true,
        bindEvent: function () {
            var me=this;
            this.button.on("click", function () {
                console.log(1);
                        if(me.flag){
                            me.slideContent.animate({
                                right:0
                            })
                            me.flag=!me.flag;
                        }else{
                            me.slideContent.animate({
                                right:-me.width*0.6
                            })
                            me.flag=!me.flag;
                        }
            })
        }
    }
    slideBar.init();
